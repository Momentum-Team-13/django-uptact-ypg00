{% extends "base.html" %}

{% block content %}
<h1>Add Contact</h1>

<div>
    <form action="{% url 'add_contact' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Add Contact</button>
        </div>
    </form>
    <br>
    <p>
        <a href="{% url 'list_contacts' %}">Home</a><br>
    </p>
</div>
{% endblock %}
